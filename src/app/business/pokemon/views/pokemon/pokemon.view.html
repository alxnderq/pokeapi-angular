<div class="pokemon-container">
  <div class="pokemon-title-container">
    <div class="pokemon-title">
      <img src="/assets/images/pokeball.svg" alt="pokeball">
      <h1>Pok√©dex</h1>
    </div>
    <div class="search-bar">
      <app-pokemon-search (onEnterEmitter)="onSearchPokemon($event)"></app-pokemon-search>
    </div>
  </div>
  <div class="pokemon-list-container">
    <ng-container *ngIf="presenter.pokemonList$ | async as list">
      <app-pokemon-list [list]="list" (selectedPokemon)="onSelectedPokemon($event)"></app-pokemon-list>
    </ng-container>
  </div>
  <!--
  <div class="pokemon-pagination-container">
    <app-pokemon-pagination [defaultLimit]="defaultLimit" (changedLimit)="onChangedLimit($event)"></app-pokemon-pagination>
  </div>
  -->
</div>
